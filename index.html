<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Encriptador Challenge #1</title>


</head>


<body>
    <header>
        <img class="logo" src="Logo.png" alt="Logo de Alura">
        <h1 class="titulo">Challenge #1 - Encriptador</h1>
    </header>

    <main>
        <section class="seccion">
            <div class="tarjetaEntrada">
                <textarea id="entrada" class="textEntrada" cols="30" rows="10"
                    placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button id="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button id="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="seccion">
            <div class="tarjetaSalida">
                <textarea id="salida" readonly class="textSalida" cols="30" rows="10"></textarea>
                <div>
                    <h6 class="resultado">Resultado</h6>
                </div>
                <div class="botones">
                    <button id="btnCopiar" onclick="copiarAlPortapapeles()">Copiar</button>
                </div>

            </div>
        </section>

    </main>

    <footer class="piePagina">
        <p class="copy">© 2023 Todos los derechos reservados por Sebastián Gallego | Oracle+AluraLatam. </p>

        <div class="icon-footer">
            <a href="https://www.linkedin.com/in/sebastiangallego-dev/"><img src="linkedin.png" class="icon"
                    alt="icono Linkedin"></a>
            <a href="https://github.com/SebastianGallego"><img src="github.png" class="icon" alt="icono GitHub"></a>
        </div>
    </footer>



</body>

<script src="script.js"></script>


</html>
